<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.css">
    </head>
    <body>
        <header>
            <h1>WCDataDash</h1>
        </header>
        <main>
            <div>
                <h2>Graphs for goals scored</h2>
                <div class="outer-graph">
                    <div id="goalscorers-row-chart"></div>
                </div>
                <div class="outer-graph">
                    <div id="total-goals-by-method-pie-chart"></div>
                </div>
                <div class="outer-graph">
                    <div id="total-goals-by-phase-pie-chart"></div>
                </div>
                <div class="outer-graph">
                    <div id="goals-per-minute-row-chart"></div>
                </div>
                <div class="outer-graph">
                    <div id="total-goals-by-country-pie-chart"></div>
                </div>
                <div class="outer-graph">
                    <div id="total-goals-by-continent-pie-chart"></div>
                </div>
            </div>
            <div>
                <h2>Graphs for team stats</h2>
            </div>
        </main>
    </body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js'></script>
    <script src='https://d3js.org/d3.v3.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.js"></script>
    <script src="{{ url_for ('static', filename='js/script.js')}}"></script>

</html>
